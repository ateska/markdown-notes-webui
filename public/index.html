<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Markdown Notes</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="manifest" href="./manifest.json">

		<link rel="shortcut icon" href="./media/favicon/favicon.ico">
		<link rel="icon" type="image/png" sizes="16x16" href="./media/favicon/favicon-16x16.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./media/favicon/favicon-32x32.png">
		<link rel="apple-touch-icon" sizes="180x180" href="./media/favicon/apple-icon.png">
		<link rel="icon" type="image/png" sizes="192x192" href="./media/favicon/android-chrome-192x192.png">
		<link rel="icon" type="image/png" sizes="512x512" href="./media/favicon/android-chrome-512x512.png">

		<!-- Dynamic config section start -->
		<meta name="title">
		<meta name="custom-css-file">
		<!-- Dynamic config section end -->

		<style type="text/css">
html, body {
	margin: 0;
}

#app-splashscreen {
	position: absolute;
	height: 100vh;
	width: 100%;
	z-index: 2000;

	text-align: center;

	display: grid;
	grid-template-columns: 1fr; 
	grid-template-rows: 2fr auto auto 3fr; 
	grid-column-gap: 0px;
	grid-row-gap: 0px;
}


#app-splashscreen-logo {
	width: 100%;
	height: 7.7rem;

	background-repeat: no-repeat;
	background-position-x: center;
	background-position-y: center;

	transform: scale(0.90);
	animation: slideFadeIn 10s forwards 0.3s cubic-bezier(0.390, 0.575, 0.565, 1.000);
}

@keyframes slideFadeIn {
	to {
		transform: scale(1);
	}
}

#app-splashscreen progress {
	margin-top: 1rem;
	width: 30%;
	height: 8px;
}

@media (prefers-color-scheme: dark) {
	#app-splashscreen {
		background-color: #0E1426;  /* --deep-space-blue */
	}

	#app-splashscreen progress {
		accent-color: #7A9CFF;  /* --soft-sky-blue */
	}

	#app-splashscreen-logo {
		background-image: url("./media/logo/header-logo-full-dark.svg");
	}
}

@media (prefers-color-scheme: light) {
	#app-splashscreen {
		background-color: #F3F4FA;  /* --polar-mist */
	}

	#app-splashscreen progress {
		accent-color: #3C5CDB;  /* --medium-blue */
	}

	#app-splashscreen-logo {
		background-image: url("./media/logo/header-logo-full.svg");
	}
}
		</style>

	</head>
	<body>
		<div id="app-splashscreen">
			<div style="grid-area: 2 / 1 / 3 / 2;">
				<div id="app-splashscreen-logo">&nbsp;</div>
			</div>
			<div style="grid-area: 4 / 1 / 4 / 2;">
				<progress>Loading ...</progress>
			</div>
			<noscript>
				You need to enable JavaScript to run this app.
			</noscript>
		</div>
		<div id="app"></div>
	</body>
</html>
